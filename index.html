<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Access Update</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #6366F1;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-900);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--gray-900);
        }

        p {
            font-size: 1.125rem;
            color: var(--gray-700);
            margin-bottom: 2rem;
        }

        .highlight {
            background-color: var(--gray-200);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            display: inline-block;
            margin: 0.5rem 0;
        }

        .button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

          .contact {
            margin-top: 3rem;
            font-size: 0.95rem;
            color: var(--gray-700);
        }

        .contact a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Replace with your logo if available -->
            

            <h1>Trial Period Has Ended</h1>
            <p>Thank you for testing your website demo. To continue using your website, you'll need to complete the hosting setup.</p>

            <div class="highlight">
                Your website files and design are ready - they just need proper hosting!
            </div>

            <a href="mailto:ssew.timothy@gmail.com?subject=Website Hosting Assistance" class="button">Get Hosting Assistance</a>

            <div class="contact">
                Need help? Contact us at <a href="mailto:ssew.timothy@gmail.com">ssew.timothy@gmail.com</a>, +256701784133
            </div>
        </div>
    </div>
</body>
</html>
